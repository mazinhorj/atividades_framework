<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuário - V2</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-light">

        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <h1>Atividade Prática 4</h1>
                    <h2>Framework para desenvolvimento de software</h2>
                    <h3>Formulário de Cadastro</h3>
                    <p class="lead">Formulário front-end com Bootstrap, consulta de CEP e validação com jQuery.</p>
                </div>

                <div class="row g-5">
                    <div class="col-md-8 col-lg-8 mx-auto">
                        <h4 class="mb-3">Seus Dados</h4>

                        <div id="alert-messages"></div>

                        <form id="cadastro-form" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="sobrenome" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" placeholder="Seu sobrenome" required>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com" required>
                                </div>
                                <div class="col-12">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h4 class="mb-3">Endereço</h4>

                            <div class="row g-3">
                                <div class="col-sm-4">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
                                </div>
                                <div class="col-sm-8">
                                    <label for="rua" class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="rua" required>
                                </div>
                                <div class="col-sm-4">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                                <div class="col-sm-8">
                                    <label for="complemento" class="form-label">Complemento <span class="text-muted">(Opcional)</span></label>
                                    <input type="text" class="form-control" id="complemento">
                                </div>
                                <div class="col-md-5">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="estado" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastrar</button>
                        </form>
                    </div>
                    <small class="card-footer text-muted text-center">By Osmar Menezes da Silva | UNOPAR/Anhanguera - 2025.2</small>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <script src="js/main.js"></script>
        <script src="js/validation.js"></script>

    </body>
</html>
