<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Osmar Menezes da Silva">
        <title>Consulta de CEP - API ViaCEP</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS personalizado -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <p class="tit">Atividade Prática 2</p>

                            <form id="cepForm">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="cep" class="form-label">CEP*</label>
                                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required maxlength="9">
                                        <div class="form-text">Exemplo: 01001-000</div>
                                    </div>
                                    <div class="col-md-8 mb-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary w-100">Consultar CEP</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="logradouro" class="form-label">Rua*</label>
                                        <input type="text" class="form-control" id="logradouro" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="numero" class="form-label">Número*</label>
                                        <input type="text" class="form-control" id="numero" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="complemento" class="form-label">Complemento</label>
                                        <input type="text" class="form-control" id="complemento">
                                        <div class="form-text">Ex: Apt 101, Bloco B</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="bairro" class="form-label">Bairro*</label>
                                        <input type="text" class="form-control" id="bairro" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="localidade" class="form-label">Cidade*</label>
                                        <input type="text" class="form-control" id="localidade" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="uf" class="form-label">Estado*</label>
                                        <input type="text" class="form-control" id="uf" required maxlength="2">
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button type="button" class="btn btn-success" id="btnSalvar">Salvar Endereço</button>
                                    <button type="button" class="btn btn-outline-secondary" id="btnLimpar">Limpar Formulário</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-muted text-center">
                            <small>Consulta de endereço via API ViaCEP - By Osmar Menezes da Silva | UNOPAR/Anhanguera - 2025.2</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Nosso JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
